<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Color Guessing Game</title>

</head>

<body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>


    <script>

        const colors_array = ['gold', 'cyan', 'blue', 'gray', 'green', 'magenta', 'orange', 'red', 'white', 'yellow'];
        console.log(colors_array.join(',  '));
        colors_array.sort();

        function runGame() {
            let guess = '';
            let correct = false;
            let numTries = 0;
            const targetIndex = Math.floor(Math.random() * colors_array.length);
            const target = colors_array[targetIndex];

            console.log('target is ' + target);

            do {
                guess = prompt('I am thinking of one of these colors:\n\n' + colors_array.join(', ') +
                    '\n\nWhat color am I thinking of?\n');



                if (guess === null) {
                    alert('Gaaammmmeeee Ooovvveeerrr. Please try again.');
                    return;
                }
                numTries += 1;
                correct = checkGuess(guess, target);

            } while (!correct)

            alert("Congratulations! The color was " + target + ".\n\nIt took you " + numTries + " tries to guess correctly.");
            document.body.style.background = guess;
        }




        function checkGuess(guess, target) {
            let correct = false;

            if (!colors_array.includes(guess)) {
                alert('You have not entered a valid color.\n\nPlease select a color from the options given.');
            } else if (guess > target) {
                alert('Your guess is too high alphabetically!');
            } else if (guess < target) {
                alert('Your guess is too low alphabetically!');
            } else {
                correct = true;
            } return correct;
        }









    </script>
</body>

</html>
